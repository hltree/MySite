<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This site is hltree the blog.">
    <meta name="author" content="hltree">
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'build/css/style.css' %}">
    <title>TreeLib</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154600294-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-154600294-1');
    </script>
</head>
<body>
<div class="l-wrap" id="top">
    {% block header %}
        <header class="l-globalHeader">
            <div class="l-globalHeader-inner">
                <h1 class="l-globalHeaderTitle"><a href="/">TreeLib</a></h1>
                <nav class="l-globalHeaderNav">
                    <ul class="l-globalHeaderList">
                        <li class="l-globalHeaderListItem"><a href="/about">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
        <footer class="l-globalFooter">
            <div class="l-globalFooter-inner">

            </div>
        </footer>
    {% endblock %}
    <a href="#top" class="c-totop" id="totop"></a>
</div>
</body>
</html>
