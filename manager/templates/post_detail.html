{% extends 'base.html' %}
{% load custom_markdownx %}
{% block content %}
    <main class="l-area">
        <section class="l-area-inner">
            <div class="c-has-thumbnail-items">
                <article class="p-post-content">
                    {% if post.image %}
                        <p class="p-post-content-img"><img src='/{{post.image}}'></p>
                    {% endif %}
                    <p class="p-post-content-title">{{post.title}}</p>
                    <p class="p-post-content-date">{{post.published}}</p>
                    <p class="p-post-content-text">{{post.content | markdown_to_html}}</p>
                </article>
            </div>
        </section>
    </main>
{% endblock %}
