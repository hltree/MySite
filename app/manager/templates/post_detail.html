<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="stylesheet" href="{% static 'build/css/style.css' %}">
    <title>Index</title>
</head>
<body>
<div class="l-wrap">
    <header class="l-globalHeader">
        <div class="l-globalHeader-inner">
            <h1 class="l-globalHeaderTitle"><a href="/">hltree.tech</a></h1>
        </div>
    </header>
    <main class="l-area">
        <section class="l-area-inner">
            <div class="c-has-thumbnail-items">
                <article class="p-post-content">
                    <p class="p-post-content-img"><img src='/{{post.image}}'></p>
                    <p class="p-post-content-title">{{post.title}}</p>
                    <p class="p-post-content-date">{{post.published}}</p>
                    <p class="p-post-content-text">{{post.content}}</p>
                </article>
            </div>
        </section>
    </main>
    <footer class="l-globalFooter">
        <div class="l-globalFooter-inner">

        </div>
    </footer>
</div>
</body>
</html>
